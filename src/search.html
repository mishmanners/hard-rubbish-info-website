<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hard Rubbish</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Get rid of your hard rubbish</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>What do you want to get rid of?</h3>
            <form id="search-form">
                <label for="item">Item to Dispose:</label>
                <input type="text" id="item" name="item" required>

                <!-- need an input drop down for selecting the type of hard rubbish -->

                <label for="type">What kind of item do you have?</label>
                <select id="type" name="type" onchange="updateConditionOptions()">
                    <option value="furniture">Furniture</option>
                    <option value="lappliances">Large appliances</option>
                    <option value="sappliances">Small appliances</option>
                    <option value="electronics">Electronics</option>
                    <option value="building">Building Materials</option>
                    <option value="batteries">Batteries</option>
                    <option value="cardboard">cardboard</option>
                    <option value="clothing">Clothing</option>
                    <option value="ink">Ink Cartridges</option>
                    <option value="oil">Oil</option>
                    <option value="styrofoam">Styrofoam</option>
                    <options value="toys">Toys</option>
                    <option value="aluminium">Aluminium Cans</option>
                    <option value="glass">Glass</option>
                    <option value="BBQ gas bottles">Paper</option>
                    <option value="mattress">Mattress</option>
                    <option value="tyres">Tyres</option>
                    <option value="paint">Paints</option>
                    <option value="other">Other</option>
                </select>

                <label for="condition">Condition:</label>
                <select id="condition" name="condition">
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>

                <label for="pickup">Pickup Option:</label>
                <input type="checkbox" id="pickup" name="pickup"> Request Pickup

                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>Built with ðŸ’š by <a href="https://mishmanners.info" target ="blank">MishManners</a></p>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="forms/searchForm.js"></script>
</body>
</html>
