<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hard Rubbish</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Get rid of your hard rubbish</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>What do you want to get rid of?</h3>
            <form id="search-form">
                <label for="item">What is the item?</label>
                <input type="text" id="item" name="item" required>

                <!-- need an input drop down for selecting the type of hard rubbish -->

                <label for="type">What kind of item is this?</label>
                <select id="type" name="type" onchange="updateConditionOptions()">
                    <!-- set the default input as "select your item" -->
                    <option selected="selected">Select your item</option>
                    <option value="furniture">Furniture</option>
                    <option value="lappliances">Large appliances</option>
                    <option value="sappliances">Small appliances</option>
                    <option value="electronics">Electronics</option>
                    <option value="building">Building Materials</option>
                    <option value="batteries">Batteries</option>
                    <option value="cardboard">Cardboard</option>
                    <option value="paper">Paper</option>
                    <option value="clothing">Clothing</option>
                    <option value="ink">Ink Cartridges</option>
                    <option value="oil">Oil</option>
                    <option value="styrofoam">Styrofoam</option>
                    <option value="toys">Toys</option>
                    <option value="aluminium">Aluminium Cans</option>
                    <option value="glass">Glass</option>
                    <option value="gas">BBQ gas bottles</option>
                    <option value="mattress">Mattress</option>
                    <option value="tyres">Tyres</option>
                    <option value="paint">Paints</option>
                    <option value="other">Other</option>
                </select>

                <label for="condition">What is the condition of the item?</label>
                <select id="condition" name="condition">
                    <!-- options should be shown based on the javascript onchange listener-->
                </select>
                <p></p>
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </section>
    </main>
    <p></p>
    <footer>
        <p>Built with ðŸ’š by <a href="https://mishmanners.info" target ="blank">MishManners</a></p>
    </footer>
    <script src="forms/searchForm.js"></script>
</body>
</html>
